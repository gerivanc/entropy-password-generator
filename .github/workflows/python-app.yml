name: EntroPy Password Generator CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.10", "3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8

    - name: Lint with flake8
      run: |
        flake8 entropy_password_generator/ --max-line-length=127 --ignore=D,E203 --count --show-source --statistics

    - name: Run script with different options
      run: |
        python -m entropy_password_generator.password_generator --length 15
        python -m entropy_password_generator.password_generator --length 24 --no-special
        python -m entropy_password_generator.password_generator --length 20 --with-ambiguous
